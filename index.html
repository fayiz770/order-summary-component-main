<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Order summary card</title>
</head>
<body>
  <main class="main">
    <img class="hero-image" src="images/illustration-hero.svg" alt="illustration-hero">
    <article class="article">
      <h1 class="article-title">Order Summary</h1>
      <p class="article-text pale-blue">
        You can now listen to millions of songs, audiobooks, and poscasts
        on any device anywhere you like!
      </p>
      <div class="audio">
        <div class="music">
          <img src="images/icon-music.svg" alt="icon-music">
          <div class="music-matterials">
            <p class="music-name bold">Annual Plan</p>
            <p class="music-cost pale-blue">$99.99/year</p>
          </div>
        </div>
        <a href="#" class="change bold">change</a>
      </div>
      <div class="button bold">Proceed to Payment</div>
      <div class="cancel pale-blue bold">Cancel Order</div>
    </article>
  </main>
</body>
</html>
